<!DOCTYPE html>
<html>
  <header>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
  </header>
  <body>
    <section class="Calculator">
      <div className="CalcRow">
        <div id="CalcDisplay">Welcome!</div>
      </div>
      <div className="CalcRow">
        <button class="calc_button" id="calcAllClear">AC</button>
        <button class="calc_button" id="calcClear">C</button>
        <button class="calc_button" id="calcEquals">=</button>
      </div>
      <div className="CalcRow">
        <button class="calc_button" id="calc7">7</button>
        <button class="calc_button" id="calc8">8</button>
        <button class="calc_button" id="calc9">9</button>
        <button class="calc_button" id="calcDiv">/</button>
      </div>
      <div className="CalcRow">
        <button class="calc_button" id="calc4">4</button>
        <button class="calc_button" id="calc5">5</button>
        <button class="calc_button" id="calc6">6</button>
        <button class="calc_button" id="calcMinus">-</button>
      </div>
      <div className="CalcRow">
        <button class="calc_button" id="calc1">1</button>
        <button class="calc_button" id="calc2">2</button>
        <button class="calc_button" id="calc3">3</button>
        <button class="calc_button" id="calcPlus">+</button>
      </div>
      <div className="CalcRow">
        <button class="calc_button" id="calcNeg">(-)</button>
        <button class="calc_button" id="calc0">0</button>
        <button class="calc_button" id="calcDec">.</button>
        <button class="calc_button" id="calcMult">*</button>
      </div>
    </section>
    <script src="./like_button.js"></script>
  </body>
</html>
